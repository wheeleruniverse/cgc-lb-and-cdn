name: cgc-hosting
runtime: go
description: Digital Ocean infrastructure for CGC Load Balancing and CDN project

config:
  digitalocean:region:
    description: Digital Ocean region
    default: nyc3
  cgc-hosting:ssh_key_name:
    description: SSH key name for droplets
    default: default
  cgc-hosting:domain:
    description: Domain name for the application
    default: ""